<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.84.0">
<title>Sticky Footer Navbar Template - Bootstrap v5.0</title>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


</head>
<body class="d-flex flex-column h-100">

	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Fixed navbar</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link disabled" href="#"
							tabindex="-1" aria-disabled="true">Disabled</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">
			<div style="padding-top: 2rem;"></div>
			
			<!-- LES JOB -->
			<h1 class="mt-5">Liste des job</h1>
			<hr>
			<!--  Parcourir toute les JOB dans la liste -->
	    	<ul class="list-group" th:each="job : ${jobList}">
	    	  	<!--  Pour chaque JOB -->
	    		<li class="list-group-item">
		    		<span th:utext="${job.displayInfo()}"></span>
		    		<a th:href="@{/show-job/{id}(id=${job.id})}">Modifier</a>
	    		</li>
	    	</ul>
	    	
			<!-- LES PERSONNES -->
			<h1 class="mt-5">Liste des personnes</h1>
			<hr>
			<!--  Parcourir toute les personne dans la liste -->
	    	<ul class="list-group" th:each="person : ${personList}">
	    	  	<!--  Pour chaque personne -->
	    		<li class="list-group-item">
		    		<span th:utext="${person.displayPersonAddesseInfo()}"></span>
		    		<a th:href="@{/show-person/{id}(id=${person.id})}">Modifier</a>
	    		</li>
	    	</ul>
	    	
		</div>
	</main>

	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			<span class="text-muted">Place sticky footer content here.</span>
		</div>
	</footer>

</body>
</html>
