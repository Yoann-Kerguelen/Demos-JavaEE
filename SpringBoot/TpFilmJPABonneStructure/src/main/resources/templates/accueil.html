<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tous les films</title>
<style>
body {
	width: 80%;
	margin-left: auto;
	margin-right: auto;
}

table th, table td {
	padding: 5px;
}

div {
	padding: 20px;
}
</style>
</head>
<body>
	<h1 align="center">Tous les films</h1>
	<table border="1">
		<tr>
			<th>nom</th>
			<th>durée</th>
			<th>synopsis</th>
			<th>genre</th>
			<th>réalisateur</th>
			<th>action</th>
		</tr>
		<tr th:each="film : ${filmList}">
			<td th:utext="${film.nom}">nom</td>
			<td th:utext="${film.duree}">duree</td>
			<td th:utext="${film.synopsis}">synopsis</td>
			<td th:utext="${film.genre.name}"></td>
			<td th:utext="${film.realisator.person.lastname}"></td>
			<td><a th:href="@{/creer-film/{id}(id=${film.id})}">Modifier</a>
				<span>,</span> <a th:href="@{/film/{id}(id=${film.id})}">Informations
					Supplémentaires</a></td>

		</tr>
	</table>
	<div align="right">
		<button onclick="window.location.href='/creer-film'">Ajouter
			un film</button>
	</div>
</body>
</html>
